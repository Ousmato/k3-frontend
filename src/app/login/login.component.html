<main class="bg-light">
    <div class="login-container ">
        <div class="login-box">
            <div class="logo">
                <img src="assets/logounivsegou.png" alt="Logo">
            </div>
            <!-- <h2>Login</h2> -->
            <form [formGroup]="userForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">Email</label>
                    
                        <input type="email"  formControlName="email" class="form-control" [class.is-invalid]="userForm.get('email')!.invalid && userForm.get('email')!.touched" placeholder="Email...">
                        <span *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched" [ngStyle]="{color: 'red'}">
                        Champ bligatoire*
                        </span>
                   
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="{{ passwordVisible ? 'text' : 'password' }}" class="form-control" formControlName="password" [class.is-invalid]="userForm.get('password')!.invalid && userForm.get('password')!.touched" id="password" placeholder="Mot de passe....">
                    <span *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched" [ngStyle]="{color: 'red'}">
                        Champ obligatoire*
                    </span>
                    <fa-icon [icon]="passwordVisible ? icons.eyeSlash : icons.eye" class="toggle-password position-absolute"  (click)="togglePasswordVisibility()"></fa-icon>
                </div>
                <div class="forgot-password">
                    <a href="#">Mot de passe oubli√© ?</a>
                </div>
                <button type="submit" class="login-btn">Se Connecter</button>
            </form>
           
        </div>
    </div>
