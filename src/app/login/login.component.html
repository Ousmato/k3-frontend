<main class="bg-light">
    <div class="login-container ">
        <div class="login-box">
            <div class="in-left">
                
                <h4>Bienvenue</h4>
                <div class="logo">
                    <img src="assets/logounivsegou.png" alt="Logo">
                </div>
                
                <span class="small" *ngIf="errorMessage" [ngStyle]="{color:'red'}">
                    {{errorMessage}}
                </span>
                <form [formGroup]="userForm" (ngSubmit)="login()">
                    <div class="form-grouppe">
                        <label for="username">Email</label>
                        <div class="input-groupe">
                            <!-- Icone prefix (enveloppe) -->
                            
                            <fa-icon class="prefix-icon" [icon]="icons.envelope"></fa-icon>
                            <input type="email" formControlName="email" 
                                [class.is-invalid]="userForm.get('email')!.invalid && userForm.get('email')!.touched" placeholder="Email...">
                        </div>
                        <span class="small" *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched" [ngStyle]="{color: 'red'}">
                            Champ obligatoire*
                        </span>
                    </div>
                    
                    <div class="form-grouppe">
                        <label for="password">Mot de passe</label>
                        <div class="input-groupe">
                            <!-- Icone prefix (cadenas) -->
                            <fa-icon class="prefix-icon" [icon]="icons.lock"></fa-icon>
                            <input  type="{{ passwordVisible ? 'text' : 'password' }}"  formControlName="password"
                                [class.is-invalid]="userForm.get('password')!.invalid && userForm.get('password')!.touched" id="password"
                                placeholder="Mot de passe...">
                            <!-- Icone suffix (oeil pour la visibilité du mot de passe) -->
                            <fa-icon class="suffix-icon" [icon]="passwordVisible ? icons.eyeSlash : icons.eye"
                                        (click)="togglePasswordVisibility()"></fa-icon>
                        </div>
                        <span class="small" *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched" [ngStyle]="{color: 'red'}">
                            Champ obligatoire*
                        </span>
                    </div>
                    
                    <div class="forgot-password">
                        <a (click)="to_forgotPassword()">Mot de passe oublié ?</a>
                    </div>
                    <button type="submit" class="login-btn">Se Connecter</button>
                </form>
            </div>
            <div class="in-right">
                <div class="img-box">
                    <img src="assets/iconlogin.png" alt="Image">
                </div>
                <div class="text-box">
                    <h6>Discipline - Travail - Exellence </h6>
                    <p class="small">Institut Universitaire de Formation Professionnelle <br> IUFP</p>
                </div>
            </div>
            
           
        </div>
    </div>
   
</main>
