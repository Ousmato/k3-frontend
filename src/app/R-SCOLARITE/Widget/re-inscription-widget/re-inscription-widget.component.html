<main>
    <form >
        <h4>Ajouter un niveau sup√©rieure</h4>
        <div class="form-content">
            <div class="form-group">
                <label for="validationDefault03" class="label form-label">Classe :</label>
                <select class="form-select" placeholder="Choisir une classe...."  id="select-modules-multiple"  (change)="onSelect($event)">
                    <option  selected disabled value="">{{student!.idClasse.idFiliere!.idNiveau.nom}} {{student!.idClasse.idFiliere!.idFiliere.nomFiliere}}</option>
                    <option *ngFor="let classe of classRoom" [value]="classe.id">{{classe.idFiliere?.idNiveau?.nom}} {{classe.idFiliere?.idFiliere?.nomFiliere}}</option>
                </select>
               
            </div>
            <div class="form-group">
                <label for="validationDefault03" class="label form-label">Promotion:</label>
                <select class="form-select"   id="select-modules-multiple"  (change)="onSelectAnnee($event)">
                    <option  selected disabled value="">Promotion {{student?.idAnneeScolaire?.ans}}</option>
                    <option *ngFor="let annee of all_annee" [value]="annee.id">Promotion {{annee.ans}}</option>
                </select>
               
            </div>
            <div class="button-cash">
                <a (click)="close()" class="submit" ><span>Annuler</span></a>
                <button class="submit" (click)="send()" ><span>Enregistre</span></button>
            </div>
        </div>
        
    </form>
</main>
