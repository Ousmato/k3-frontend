<main>
    <div class="views">
        <h3 class="span">Ajouter une spécialité</h3>
        <form>
            <div class="container-views">

                <div class="form-group filiere-content">
                    <label>Choisir les filières</label>
                    <div class="input-content" *ngFor="let specialite of specilaite">

                        <input type="checkbox" id="{{specialite.id}}" (change)="filiere_check(specialite.id!, $event)">
                        <label for="{{specialite.id}}"
                            style="margin-right: 10px;">{{specialite.nom}}</label>


                    </div>


                </div>
                <div class="button-cash">
                    <a type="button" (click)="exite()">Annuler</a>
                    <button type="button" (click)="submit()">Enregistrer</button>
                </div>
            </div>

        </form>
    </div>
    <div class="overlay" *ngIf="overlay"></div>
</main>
