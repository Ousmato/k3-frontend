
<main>
  
    <h6>Les enseignants Programmer de la sémaine</h6>
    <div class="table-container">
      <table class="table table-striped table-hover">
        <thead>
            <tr>
              <th>Numero</th>
              <!-- <th>Photo</th> -->
              <th>Nom</th>
              <th>Prenom</th>
              <th>Email</th>
              <th>Telephone</th>
              <th>Status</th>
              <th>Action</th>

            </tr>
          </thead>
          <tbody>
            <ng-container *ngIf="filterTeachers().length ; else noResults">
            <ng-container  *ngFor="let enseign of filterTeachers()" >
              <tr>

                <td>{{enseign.numero!}}</td>
                <!-- <td><img [src]="enseign.urlPhoto" alt=""></td> -->
                <td>{{enseign.nom}}</td>
                <td >{{enseign.prenom}}</td>
                <td>{{enseign.email}}</td>
                
                <td>{{enseign.telephone}}</td>
                <td>{{enseign.status}}</td>
                <td><div (click)="selectedTeacher(enseign.idEnseignant!)" class="goto-next">Cliquer ici</div></td>
              </tr>
            </ng-container>
          </ng-container>

          <ng-template #noResults>
            <tr>
                <td colspan="9" class="text-center">Aucun résultat trouvé</td>
            </tr>
        </ng-template>
            
          </tbody>
    </table>
    </div>
    <div class="pagination">
      <button (click)="previousPage()" [disabled]="page === 0"><fa-icon [icon]="icons.previous"></fa-icon></button>
      <button *ngFor="let p of pages" (click)="setPage(p)" [class.active]="p === page">
        {{ p + 1 }}
      </button>
      <button (click)="nextPage()" [disabled]="page === teachers_page.totalPages! - 1"><fa-icon [icon]="icons.nexte"></fa-icon></button>
    </div>
    
  </main>
